<!DOCTYPE html>
<html>
  <head>
    <title>1.1.3</title>
    <script>
      function myFunction1()
      {
        document.getElementById("iframe1").src="https://www.wikipedia.org/";
      }
      function myFunction2()
      {
        document.getElementById("iframe1").src="https://www.bing.com/";
      }
      function myFunction3()
      {
        document.getElementById("iframe1").src="https://webmail.iitk.ac.in";
      }
    </script>
  </head>
  <body>
    <center>
      <div><h1>My First sub-window</h1></div><br><br>
      <input type = 'button' value = 'Wikipedia' onclick = "myFunction1();">&nbsp
      <input type = 'button' value = 'Bing' onclick = "myFunction2();">&nbsp
      <input type = 'button' value = 'WebmailIITk' onclick = "myFunction3();"><br><br>
      <iframe id = "iframe1" height = '80%' width = '30%'></iframe>
    </center>
  </body>
</html>
